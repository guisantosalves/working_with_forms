<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formTwo.css">
    <title>Forms</title>
</head>
<body>
    <header class="cabecalho">
        Início
    </header>
    <form class="form">
        <div class="containerOne">
            
            <label for="nome" class="label" style="margin-left: 5px;">Nome: </label>
            <div style="display: flex;">
                <input type="text" id="nome" placeholder="Marco andrade">
                <img src="./user.png" class="imageee"/>
            </div>

        </div>
        <div>
            <label for="email" class="label">E-mail: </label>
            <input type="email" class="input" id="email" placeholder="Ex: guizaodozap@gmail.com"/>
        </div>
        <div>
            <label class="label">Sexo: </label>
            <div style="margin-top: 10px;">
                <input type="radio" id="masc" name="sexo"/>
                <label for="masc">masculino</label>
                <input type="radio" id="fem" name="sexo" checked/>
                <label for="fem">feminino</label>
            </div>
        </div>
        <div>
            <label class="label">Cursos: </label>
            <select class="select">
                <option value="122">HTML e CSS</option>
                <option value="152">Javascript</option>
                <option value="895">node</option>
                <option value="526">React</option>
            </select>
        </div>
        <div>
            <label for="atendimento" class="label">Descreva o atendimento especial: </label>
            <textarea id="atendimento" cols="30" rows="5" class="atendimento"></textarea>
        </div>
        <div style="margin-top: 10px">
            <input type="checkbox" id="termos" checked/>
            <label for="termos">Estou de acordo com os termos e serviços</label>
        </div>
        <div>
            <input type="submit" value="realizar inscrição" class="botao"/>
        </div>
    </form>
</body>
</html>
